<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Segundo Obligatorio - CNdeF</title>

  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <ion-app>
    <ion-nav root="page-onboarding" id="nav-principal"></ion-nav>

    <ion-menu side="end" id="menusin" content-id="nav-principal" menu-id="menu-principal">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-item button onclick="navegarMenu('page-listado')">
            <ion-label>Listado</ion-label>
          </ion-item>
          <ion-item button onclick="navegarMenu('page-carrito')">
            <ion-label>Carrito</ion-label>
          </ion-item>
          <ion-item button onclick="navegarMenu('page-usuario')">
            <ion-label>Usuario</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>

      <ion-footer>
        <ion-toolbar>
          <ion-button onclick="cerrarSesion()">Cerrar sesión </ion-button>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
  </ion-app>

  <template id="page-listado.html">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-searchbar id="buscador" placeholder="Buscar"></ion-searchbar>
        <ion-buttons slot="end">
          <ion-menu-button menu="menu-principal"></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <h1 class="ion-padding-horizontal">Listado de productos</h1>
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-button id="hastaPrecio1" fill="clear" color="favorite" expand="inline-block"
              onclick="filtroProductos('price','*-650.0')">Hasta $ 650
            </ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button id="hastaPrecio2" fill="clear" color="favorite" expand="inline-block"
              onclick="filtroProductos('price','650.0-1000.0')">$650 a $1.000
            </ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button id="hastaPrecio3" fill="clear" color="favorite" expand="inline-block"
              onclick="filtroProductos('price','1000.00-*')">Más de $1.000
            </ion-button>
          </ion-col>
          <ion-col size="12">
            <ion-button fill="clear" color="favorite" expand="inline-block"
              onclick="filtroProductos('GENDER','339666')">Hombre</ion-button>
          </ion-col>
          <ion-col size="12">
            <ion-button fill="clear" color="favorite" expand="inline-block"
              onclick="filtroProductos('GENDER','339667')">Niños</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button fill="clear" color="favorite" expand="inline-block"
              onclick="filtroProductos('GENDER','110461')">Sin género</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button fill="clear" color="favorite" expand="inline-block"
              onclick="filtroProductos('GENDER','371795')">Bebes</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button fill="clear" color="favorite" expand="inline-block"
              onclick="filtroProductos('GENDER','339665')">Mujer</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div id="loader">
        <skeleton-producto></skeleton-producto>
        <skeleton-producto></skeleton-producto>
        <skeleton-producto></skeleton-producto>
      </div>
      <div id="listado-productos">
      </div>
    </ion-content>
  </template>

  <template id="page-onboarding.html">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Club Nacional de Football
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col align-self-center>
            <ion-button expand="block" color="primary" onclick="navegar('page-login')">Inicia Sesión</ion-button>
            <ion-button expand="block" color="danger" onclick="navegar('page-registro')">Regístrate</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </template>

  <template id="page-login.html">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
          Login
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="auth-form">
      <ion-grid>
        <ion-row>
          <ion-col align-self-center>
            <ion-item>
              <ion-label>E-mail</ion-label>
              <ion-input id="ingresoEmail" placeholder="E-mail" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Contraseña</ion-label>
              <ion-input id="ingresoContraseña" placeholder="Contraseña" type="password"></ion-input>
            </ion-item>
            <ion-button expand="block" color="primary" onclick="iniciarSesion()">Iniciar Sesión</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </template>

  <template id="page-registro.html">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
          Registro
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="auth-form">
      <ion-grid>
        <ion-row>
          <ion-col align-self-center>
            <ion-item>
              <ion-label>Ingresa tu e-mail</ion-label>
              <ion-input id="ingresaEmail" placeholder="Ingresa tu e-mail" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Crea una contraseña</ion-label>
              <ion-input id="crearContraseña" placeholder="creaContraseña" type="password"></ion-input>
            </ion-item>
            <ion-button expand="block" color="danger" onclick="registrarUsuario()">Registrate</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </template>

  <template id="page-usuario.html">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-menu-button menu="menu-principal"></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <h1>Mi usuario</h1>
      <ion-img src="./assets/img/user.png" start></ion-img>
      <ion-title>Datos personales</ion-title>
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input placeholder="Nombre" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Correo electrónico</ion-label>
        <ion-input placeholder="Correo electrónico" type="text"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label>Celular</ion-label>
        <ion-input placeholder="Celular" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Contraseña</ion-label>
        <ion-input placeholder="Contraseña" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Dirección de envío</ion-label>
        <ion-input placeholder="Barrio"></ion-input>
        <ion-input placeholder="Calle"></ion-input>
        <ion-input placeholder="Número de puerta"></ion-input>
        <ion-input placeholder="Apartamento"></ion-input>
        <ion-input placeholder="País"></ion-input>
      </ion-item>



      <ion-button onclick="navegar('page-carrito')">Ir a Carrito</ion-button>

      <ion-button expand="block" onclick="resetearNavegacion()">Resetear navegacion</ion-button>
    </ion-content>
  </template>

  <template id="page-carrito.html">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>


        <ion-buttons slot="end">
          <ion-menu-button menu="menu-principal"></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <h1>Resumen de compra</h1>

    </div>
    <div id="listado-carrito">
    </div>

    </ion-content>
  </template>

  <template id="page-tarjeta.html">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-menu-button menu="menu-principal"></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <h1>Finalizar compra</h1>
      <ion-item>
        <ion-label>Elegir método de pago</ion-label>
        <ion-select id="selPago" class="custom-options">
          <ion-select-option id="deb" value="debito">Tarjeta de débito</ion-select-option>
          <ion-select-option id="cred" value="credito">Tarjeta de crédito</ion-select-option>
          <ion-select-option id="merpag" value="mercadopago">Mercado pago</ion-select-option>
        </ion-select>
      </ion-item>
      <div id="completarDatosTarjeta">
        <ion-item>
          <ion-label>Nombre del titular</ion-label>
          <ion-input placeholder="Nombre" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Número de tarjeta</ion-label>
          <ion-input placeholder="Número de tarjeta" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Fecha de vencimiento</ion-label>
          <ion-datetime presentation="month-year"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Códigoo de seguridad</ion-label>
          <ion-input placeholder="Código de seguridad" type="text"></ion-input>
        </ion-item>
      </div>
      <div id="escanearCodigo">
        <h1>Escanea el código en tu App!</h1>
        <ion-img src="./assets/img/codigoqr.png" start></ion-img>

      </div>
      <ion-button id="finalizarPago" onclick="finalizarPago()">Finalizar Compra</ion-button>
    </ion-content>
  </template>

  <template id="skeleton-producto.html">
    <ion-card>
      <ion-skeleton-text animated style="height: 280px; margin: 0"></ion-skeleton-text>

      <ion-card-header>
        <ion-card-subtitle>
          <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
        </ion-card-subtitle>

        <ion-card-title>
          <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
        </ion-card-title>
      </ion-card-header>
    </ion-card>
  </template>

  <template id="page-pago-finalizado.html">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-menu-button menu="menu-principal"></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-button onclick="nuevaNavegacion('page-listado')">Volver al listado</ion-button>
      <ion-item>
        <h1>Tu compra fue realizada con éxito</h1>
      </ion-item>
    </ion-content>
  </template>



  <script src="capacitor.js"></script>
  <script src="js/componentes.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
